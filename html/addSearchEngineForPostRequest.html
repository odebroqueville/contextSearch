<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter search engine data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    <link rel="stylesheet" href="/styles/addSearchEngineForPostRequest.css">
</head>

<body>
    <h2>Enter Search Engine Data</h2>
    <form id="formData">
        <label for="searchEngineName">Search engine name:</label>
        <input type="text" id="searchEngineName" placeholder="Required" required><br>

        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" placeholder="Optional"><br>

        <div class="btn-container">
            <button id="cancel">Cancel</button>
            <button id="ok">OK</button>
        </div>
    </form>
    <script type="module" src="/scripts/addSearchEngineForPostRequest.js"></script>
</body>

</html>
