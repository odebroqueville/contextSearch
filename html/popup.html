<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Search</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway" />
        <link rel="stylesheet" href="/styles/popup.css" />
    </head>

    <body>
        <div id="container">
            <div id="outputArea"></div>
            <textarea id="inputArea" placeholder="chatgpt Explain %s | w atom | ! cold fusion | . | !h | !b recent"></textarea>
        </div>
        <p>AI engines: chatgpt, claude, gemini, grok, perplexity, poe, andi.</p>
        <p>
            Commands: '.' options, '!' multisearch, '!h' or 'history', '!b' or 'bookmarks' [term|recent], or &lt;keyword&gt; &lt;terms&gt; (no 'cs'
            needed).
        </p>
        <script type="module" src="/scripts/popup.js"></script>
    </body>
</html>
